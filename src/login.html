<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="login">
        <h1>Customer Login Page</h1><br><br>
        <div class="card">
            <h5 class="card-header">Customer Login Page</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="productId">User Name</label>
                        <input type="text" class="form-control" id="name" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label for="productName">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <p id="mgs"></p>
                    <button type="submit" class="btn btn-primary " id="customerLogin">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/src/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="signup">
        <h1>Customer SignUp Page!</h1><br><br>
        <div class="card">
            <h5 class="card-header">Customer Signup Page</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="productId">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="productName">Set-Password</label>
                        <input type="password" class="form-control" id="pass1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Re-type Password</label>
                        <input type="password" class="form-control" id="pass2" placeholder="Retype password">
                    </div>
                    <p id='mgs'></p>
                    <button type="submit " class="btn btn-primary " id="customerSignUp">Sign Up!</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
